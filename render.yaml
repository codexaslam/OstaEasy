services:
  - type: web
    name: ostaeasy-backend
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "./start.sh"
    plan: free
    envVars:
      - key: DEBUG
        value: "false"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: CORS_ALLOW_ALL_ORIGINS
        value: "false"

databases:
  - name: ostaeasy-db
    plan: free
